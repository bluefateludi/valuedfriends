version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vf-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 200508
      MYSQL_DATABASE: valuesfriends
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - vf-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p200508"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - vf-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: vf-app
    ports:
      - "8101:8101"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:mysql://vf-mysql:3306/valuesfriends?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      - DB_USERNAME=root
      - DB_PASSWORD=200508
      - REDIS_HOST=vf-redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=1
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vf-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql-data:
  redis-data:

networks:
  vf-network:
    driver: bridge
