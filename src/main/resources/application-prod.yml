# 线上配置文件 - 微信云托管版
# @author <a href="https://github.com/liyupi">程序员鱼皮</a>
# @from <a href="https://yupi.icu">编程导航知识星球</a>
server:
  port: 8101
spring:
  # 数据库配置
  # 支持环境变量配置，适配微信云托管
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 优先使用环境变量，如果没有则使用默认值（Docker 服务名）
    url: ${DB_URL:jdbc:mysql://vf-mysql:3306/valuesfriends?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:200508}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # Redis 配置
  # 支持环境变量配置
  redis:
    database: ${REDIS_DATABASE:1}
    host: ${REDIS_HOST:vf-redis}
    port: ${REDIS_PORT:6379}
    timeout: 5000
    password: ${REDIS_PASSWORD:}
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  # Elasticsearch 配置
  # todo 需替换配置
  elasticsearch:
    uris: http://localhost:9200
    username: root
    password: 123456
mybatis-plus:
  configuration:
    # 生产环境关闭日志
    log-impl: ''
# 接口文档配置
knife4j:
  basic:
    enable: true
    username: root
    password: 123456
